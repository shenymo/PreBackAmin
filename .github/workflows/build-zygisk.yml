name: Build Zygisk PoC

on:
  workflow_dispatch:
  push:
    paths:
      - "zygisk-preback/**"
      - ".github/workflows/build-zygisk.yml"
  pull_request:
    paths:
      - "zygisk-preback/**"
      - ".github/workflows/build-zygisk.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Export NDK variables
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_NDK=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: Build Zygisk libraries
        working-directory: zygisk-preback
        run: |
          bash build.sh

      - name: Package Magisk module
        working-directory: zygisk-preback/module
        run: |
          zip -r ../preback-zygisk-poc.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: preback-zygisk-poc
          path: zygisk-preback/preback-zygisk-poc.zip
          if-no-files-found: error
